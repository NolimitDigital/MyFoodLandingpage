<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>MyFood.com</title>
	<link media="all" rel="stylesheet" type="text/css" href="css/all.css" />
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/placeholder.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script src="js/jquery.ez-bg-resize.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id="wrapper">
		<div class="w1">
			<h1 class="logo">MyFood</h1>
			<form class="form-info" action="#">
				<fieldset>
					<div class="holder">
						<div class="frame">
							<div class="container">
								<h2>Sollen wir dich informieren? <span>Wann und wie wir loslegen?</span></h2>
								<div class="rows-holder">
									<div class="row">
										<label for="vorname">Vorname</label>
										<div class="text">
											<input id="vorname" type="text" value="Vorname" />
										</div>
									</div>
									<div class="row">
										<label for="nachname">Nachname</label>
										<div class="text">
											<input id="nachname" type="text" value="Nachname" />
										</div>
									</div>
									<div class="row">
										<label for="email">E-Mail</label>
										<div class="text">
											<input id="email" type="text" value="E-Mail" />
											<div class="message">
											<img src="images/img01.png" alt="image description" width="224" height="156" />
											<div class="text-holder">
												<strong>Vielen Dank!</strong>
												<p>Wir melden uns, sobald es was neues gibt ;-)</p>
											</div>
										</div>
										</div>
									</div>
								</div>
								<input type="submit" class="btn-submit" value="Abschicken und informiert sein!" />
							</div>
						</div>
					</div>
				</fieldset>
			</form>
			<div id="thankyou" style="display:none;">
				<img src="images/thankyou.png">
				<h1>Vielen Dank</h1>
				<p>Wir werden Sie auf dem Laufenden halten.</p>
				<div style="clear: left;"></div>
			</div>
			<div id="footer">
				<p>&copy; 2012 <strong>MyFood</strong> - MyFood is a brand by <a href="#"><strong>Bridge Interactive AG</strong></a></p>
			</div>
		</div>
	</div>
</body>
</html>
